language: r

r:
  - release
  - oldrel # breaks on sf_0.7-2 not available
  - devel

deploy.skip_cleanup: true

sudo: required
dist: trusty

cache:
  - packages
  - ccache

latex: false
    packages:
      - devscripts # checkbashisms
      - libprotobuf-dev
      - protobuf-compiler
      - libv8-3.14-dev
      - libjq-dev
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - libgdal-dev
      - libjson-c-dev

before_install:
  - R -e 'install.packages("rgdal", repos="http://R-Forge.R-project.org")'

